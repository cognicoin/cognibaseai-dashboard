<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#FF8800" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0.15"/>
    </linearGradient>

    <g id="gear">
      <circle cx="0" cy="0" r="100" fill="none" stroke="url(#grad)" stroke-width="8" opacity="0.3"/>
      <g opacity="0.25">
        <rect x="-15" y="-130" width="30" height="50" rx="6" fill="url(#grad)"/>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="200s" repeatCount="indefinite"/>
      </g>
      <use href="#tooth" transform="rotate(30)"/>
      <use href="#tooth" transform="rotate(60)"/>
      <use href="#tooth" transform="rotate(90)"/>
      <use href="#tooth" transform="rotate(120)"/>
      <use href="#tooth" transform="rotate(150)"/>
      <use href="#tooth" transform="rotate(180)"/>
      <use href="#tooth" transform="rotate(210)"/>
      <use href="#tooth" transform="rotate(240)"/>
      <use href="#tooth" transform="rotate(270)"/>
      <use href="#tooth" transform="rotate(300)"/>
      <use href="#tooth" transform="rotate(330)"/>
    </g>
    <rect id="tooth" x="-15" y="-130" width="30" height="50" rx="6" fill="url(#grad)" opacity="0.25"/>
  </defs>

  <use href="#gear" x="400" y="500" transform="scale(2)"/>
  <use href="#gear" x="1520" y="600" transform="scale(1.7)"/>
  <use href="#gear" x="960" y="1080" transform="scale(2.1)"/>
  <use href="#gear" x="1200" y="300" transform="scale(1)"/>
  <use href="#gear" x="600" y="900" transform="scale(0.9)"/>
</svg>